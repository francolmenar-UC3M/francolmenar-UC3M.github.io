<h2 {% if site.style == 'dark' %}class="text-white"{% endif %}>Technologies</h2>
<p class="f4 mb-4 {% if site.style == 'dark' %}text-white{% else %}text-gray{% endif %}">Technologies used for the projects in this organizations.</p>
<div class="d-flex flex-wrap gutter-condensed mb-4">
    {% for tech in site.technologies %}
        {% if tech.show == 'true' %}
            <div class="col-6 col-md-12 col-lg-6 col-xl-4 mb-3">
                {% include tech-card.html %}
            </div>
        {% endif %}
    {% endfor %}
</div>
